{% extends "base.html" %}

{% block content %}
<table>
    {% for rollout in rollouts %}
    <tr>
        <td>
            <a href="{{ url_for('rollout_view', rollout_id=rollout.id) }}">Rollout {{ rollout.id }}</a>
        </td>
        <td>
            {{ rollout.friendly_status_html()|safe }}
        </td>
        <td>
            deployed by {% if latest.user %}{{ latest.user }}{% else %}someone{% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
